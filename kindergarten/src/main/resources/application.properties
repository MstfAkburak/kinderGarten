mongodb.connection.url=mongodb://localhost:27017/kindergarten

spring.main.banner-mode=off

cors.allowed.origin=40
cors.allowed.methods=*
cors.allowed.headers=Authorization,Content-Type
cors.allowed.max.age=3600

oauth2.client.id=kindergarten-client
oauth2.secret.id=kindergarten-secret
oauth2.access.token.valid.seconds=3600
oauth2.refresh.token.valid.seconds=86400
oauth2.scopes=all



